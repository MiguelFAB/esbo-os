<html>

<head>
  <meta charset="UTF-8">
  <title>Identificador de Esboços</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/p5.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/addons/p5.dom.min.js"></script>

  <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js" type="text/javascript"></script>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300&display=swap" rel="stylesheet">
  <link rel="icon" href="favicon. ico" type="image/x-icon"/>
  
    
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

  
<center>
  <body>
  <div id="myModal" class="modal fade">
    <div class="modal-content" >
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Esboços</h4>
      </div>
      <div class="modal-body">
         <img src="sketch1.png">
         <img src="sketch2.png">

      </div>
    </div>
  </div>
  <div id="div-title" class="div-title">

    <h1 id="title">
      Indentificador de Esboços
    </h1>

    <h2 id="sub-title">
      Desenhe e IA vai indetificar
    </h2>

  </div>
  <div id="sub-title-header">
        <h2>Faça a Identificação do Seu Esboço</h2>
  </div>

  <div id="button-sketch">

    <button id="show-sketch" class="btn btn-info" data-toggle="modal" data-target="#myModal">Abrir Esboços</button>

  </div>
    

  <div id="div-header">

    <div id="p-div-header">

      <p id="label">Label: </p>
      <p id="confidence">Confidence: </p>
      <button id="clen-sketch" class="btn btn-danger btn-lg" onclick="limparCanvas()">Limpar Canvas</button>

    </div>

   </div>

</center>

<script src="main.js"></script>
</body>
</html>
